<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>$HUMN</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  background: radial-gradient(circle at top left, #3b1a5a, #02030a 70%);
  font-family: Arial, Helvetica, sans-serif;
  color: #ffffff;
  overflow-x: hidden;
}

/* PARTICLES */
.particles {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
  pointer-events: none;
}

.particles span {
  position: absolute;
  bottom: -120px;
  width: 5px;
  height: 5px;
  background: rgba(155, 92, 255, 0.8);
  border-radius: 50%;
  animation: rise linear infinite;
  filter: blur(1px);
}

@keyframes rise {
  from { transform: translateY(0); opacity: 0; }
  10% { opacity: 0.6; }
  to { transform: translateY(-120vh); opacity: 0; }
}

.particles span:nth-child(1){ left:10%; animation-duration:14s; }
.particles span:nth-child(2){ left:25%; animation-duration:20s; width:3px; height:3px;}
.particles span:nth-child(3){ left:45%; animation-duration:17s;}
.particles span:nth-child(4){ left:65%; animation-duration:22s; width:4px; height:4px;}
.particles span:nth-child(5){ left:80%; animation-duration:19s;}
.particles span:nth-child(6){ left:90%; animation-duration:24s; width:3px; height:3px;}

/* CONTENT */
.container {
  position: relative;
  z-index: 2;
  min-height: 100vh;
  padding: 80px 20px;
  max-width: 900px;
  margin: auto;
}

h1 {
  font-size: 3rem;
  margin-bottom: 20px;
}

.accent {
  color: #9b5cff;
  text-shadow: 0 0 12px rgba(155,92,255,.6);
}

.tagline {
  max-width: 520px;
  line-height: 1.6;
  color: #d0d0d0;
  margin-bottom: 40px;
}

.buttons a {
  display: inline-block;
  padding: 12px 24px;
  margin-right: 12px;
  border: 1px solid #9b5cff;
  color: #fff;
  text-decoration: none;
  background: rgba(155,92,255,.15);
  transition: transform .25s, box-shadow .25s;
}

.buttons a:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 25px rgba(155,92,255,.4);
}

.section {
  margin-top: 140px;
}

@media (max-width: 600px) {
  h1 { font-size: 2.3rem; }
  .buttons a {
    display: block;
    margin-bottom: 15px;
    width: fit-content;
  }
}
</style>
</head>

<body>

<!-- PARTICLES -->
<div class="particles">
  <span></span><span></span><span></span>
  <span></span><span></span><span></span>
</div>

<!-- CONTENT -->
<div class="container">
  <h1>Welcome to <span class="accent">$HUMN</span></h1>

  <p class="tagline">
    A living archive of human truth, memory, and meaning.
  </p>

  <div class="buttons">
    <a href="#about">What is $HUMN?</a>
    <a href="https://x.com/knightshadeops?s=21" target="_blank">Follow on X</a>
  </div>

  <div id="about" class="section">
    <h2>What is $HUMN?</h2>
    <p class="tagline">
      $HUMN is a digital archive preserving stories, ideas, and fragments of meaning
      that define what it means to be human.
    </p>
  </div>
</div>

</body>
</html>
