<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>$HUMN — Human Coin</title>

<style>
/* ---------------- RESET ---------------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  background: radial-gradient(circle at top, #0b0f18, #05070c);
  color: #f2f2f2;
  font-family: 'Segoe UI', system-ui, sans-serif;
  overflow: hidden;
}

/* ---------------- BACKGROUND HUD ---------------- */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
  background-size: 40px 40px;
  opacity: 0.15;
  pointer-events: none;
}

body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.03),
    rgba(255,255,255,0.03) 1px,
    transparent 2px,
    transparent 4px
  );
  opacity: 0.05;
  pointer-events: none;
}

/* ---------------- LAYOUT ---------------- */
.container {
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  gap: 1.6rem;
  padding: 2rem;
}

/* ---------------- COIN ---------------- */
.coin-wrapper {
  width: 140px;
  height: 140px;
  perspective: 1000px;
}

.coin {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background:
    radial-gradient(circle at 30% 30%, #fff4c4, #d4af37 40%, #8a6b1f 70%);
  box-shadow:
    0 0 30px rgba(255,215,0,0.6),
    inset 0 0 20px rgba(0,0,0,0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  animation: spin 12s linear infinite;
  position: relative;
}

.coin::before {
  content: "";
  position: absolute;
  inset: 6px;
  border-radius: 50%;
  border: 2px solid rgba(255,255,255,0.4);
}

.coin span {
  font-size: 2.2rem;
  font-weight: 700;
  color: #2a1d00;
  text-shadow: 0 1px 2px rgba(255,255,255,0.6);
}

@keyframes spin {
  0%   { transform: rotateY(0deg); }
  100% { transform: rotateY(360deg); }
}

/* ---------------- TITLE ---------------- */
h1 {
  font-size: clamp(2.2rem, 5vw, 3.2rem);
  letter-spacing: 0.25rem;
}

.tagline {
  opacity: 0.85;
  font-size: 0.95rem;
  line-height: 1.6;
}

/* ---------------- COUNTDOWN ---------------- */
.countdown {
  display: flex;
  gap: 1.2rem;
  margin-top: 1rem;
  font-size: 0.9rem;
  letter-spacing: 0.08rem;
}

.countdown div {
  background: rgba(255,255,255,0.06);
  border: 1px solid rgba(255,255,255,0.15);
  padding: 0.6rem 0.9rem;
  border-radius: 10px;
  min-width: 70px;
}

.countdown span {
  display: block;
  font-size: 1.3rem;
  font-weight: 600;
}

/* ---------------- BUTTONS ---------------- */
.buttons {
  display: flex;
  gap: 1rem;
  flex-wrap: wrap;
  justify-content: center;
  margin-top: 1.5rem;
}

.btn {
  padding: 0.6rem 1.4rem;
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,0.2);
  background: rgba(255,255,255,0.06);
  color: white;
  cursor: pointer;
  font-size: 0.85rem;
  letter-spacing: 0.04rem;
  position: relative;
  overflow: hidden;
  transition: transform 0.2s ease, background 0.3s ease;
}

.btn::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
  transform: translateX(-120%);
}

.btn:hover {
  transform: translateY(-2px);
  background: rgba(155,92,255,0.18);
}

.btn:hover::after {
  animation: shine 0.8s ease forwards;
}

@keyframes shine {
  to { transform: translateX(120%); }
}

/* ---------------- FOOTER ---------------- */
.footer {
  position: absolute;
  bottom: 1.2rem;
  font-size: 0.7rem;
  opacity: 0.4;
  letter-spacing: 0.08rem;
}

/* ---------------- PARTICLES ---------------- */
.particle {
  position: absolute;
  width: 2px;
  height: 2px;
  background: rgba(255,255,255,0.4);
  animation: drift linear infinite;
}

@keyframes drift {
  from { transform: translateY(110vh); }
  to   { transform: translateY(-10vh); }
}
</style>
</head>

<body>

<div class="container">

  <div class="coin-wrapper">
    <div class="coin"><span>H</span></div>
  </div>

  <h1>WELCOME TO $HUMN</h1>

  <div class="tagline">
    Every candle is a human.<br/>
    Buy together. Stay together. Win together.<br/><br/>
    Every season is $HUMN season.
  </div>

  <!-- COUNTDOWN -->
  <div class="countdown" id="countdown">
    <div><span id="days">--</span>DAYS</div>
    <div><span id="hours">--</span>HRS</div>
    <div><span id="minutes">--</span>MIN</div>
    <div><span id="seconds">--</span>SEC</div>
  </div>

  <div class="buttons">
    <button class="btn" onclick="location.href='human-lore.html'">Human Lore</button>
    <button class="btn" onclick="location.href='human-paper.html'">Read the Human Paper</button>
    <button class="btn" onclick="window.open('https://t.me/HUMNtalk','_blank')">Community Telegram</button>
    <button class="btn" onclick="window.open('https://x.com/knightshadeops?s=21','_blank')">Follow on X</button>
  </div>

</div>

<div class="footer">
  $HUMN — Human Layer Protocol
</div>

<script>
/* ---------------- PARTICLES ---------------- */
for (let i = 0; i < 40; i++) {
  const p = document.createElement("div");
  p.className = "particle";
  p.style.left = Math.random() * 100 + "vw";
  p.style.animationDuration = (8 + Math.random() * 12) + "s";
  p.style.opacity = Math.random() * 0.5;
  document.body.appendChild(p);
}

/* ---------------- COUNTDOWN (6PM EST) ---------------- */
// Feb 12, 2026 6:00 PM EST = Feb 12, 2026 23:00 UTC
const launchDate = new Date("2026-02-12T23:00:00Z").getTime();

setInterval(() => {
  const now = new Date().getTime();
  const diff = launchDate - now;

  if (diff <= 0) return;

  document.getElementById("days").textContent = Math.floor(diff / (1000 * 60 * 60 * 24));
  document.getElementById("hours").textContent = Math.floor((diff / (1000 * 60 * 60)) % 24);
  document.getElementById("minutes").textContent = Math.floor((diff / (1000 * 60)) % 60);
  document.getElementById("seconds").textContent = Math.floor((diff / 1000) % 60);
}, 1000);
</script>

</body>
</html>
