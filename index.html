<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>$HUMN — Human Lore</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #020005;
  color: #ffffff;
  overflow-x: hidden;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 20% 20%, rgba(155,92,255,0.15), transparent 40%),
    radial-gradient(circle at 80% 60%, rgba(90,40,200,0.12), transparent 45%),
    radial-gradient(circle at 50% 90%, rgba(120,60,255,0.1), transparent 50%);
  z-index: 0;
}

.hero {
  position: relative;
  z-index: 1;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 2rem;
}

.hero-content {
  max-width: 780px;
}

.token {
  width: 90px;
  height: 90px;
  margin: 0 auto 1.6rem;
  border-radius: 50%;
  border: 2px solid rgba(155,92,255,0.8);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.9rem;
  font-weight: 700;
  letter-spacing: 0.08em;
  animation: spin 14s linear infinite;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

h1 {
  font-size: clamp(2.4rem, 6vw, 3.6rem);
  letter-spacing: 0.14em;
  margin-bottom: 1rem;
}

.tagline {
  opacity: 0.7;
  font-size: 1rem;
  line-height: 1.6;
  margin-bottom: 2.4rem;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 1rem;
  flex-wrap: wrap;
}

.btn {
  padding: 0.9rem 1.8rem;
  border-radius: 999px;
  background: rgba(255,255,255,0.06);
  border: 1px solid rgba(255,255,255,0.18);
  color: white;
  text-decoration: none;
  font-size: 0.95rem;
  backdrop-filter: blur(6px);
  transition: all 0.25s ease;
}

.btn:hover {
  transform: translateY(-2px);
  border-color: rgba(155,92,255,0.9);
}

footer {
  text-align: center;
  padding: 1.5rem;
  font-size: 0.85rem;
  opacity: 0.45;
}
</style>
</head>

<body>

<section class="hero">
  <div class="hero-content">

    <div class="token">$H</div>

    <h1>Welcome to $HUMN</h1>

    <p class="tagline">
      Every candle is a human.<br>
      Buy together. Stay together. Win together.<br><br>
      Every season is $HUMN season.
    </p>

    <div class="buttons">

      <!-- ✅ MATCHES YOUR REAL FILE -->

      <!-- CHANGE NAME ONLY IF FILE NAME MATCHES -->

      <a href="https://t.me/HUMNtalk" target="_blank" class="btn">Community Telegram</a>
      <a href="https://x.com/knightshadeops?s=21" target="_blank" class="btn">Follow on X</a>

    </div>

  </div>
</section>

<footer>
  © $HUMN — Stay human.
</footer>

</body>
</html>
