<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Human Lore</title>

<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: Arial, sans-serif;
}

body {
background: black;
color: white;
height: 100vh;
overflow: hidden;
}

.landing {
position: relative;
width: 100%;
height: 100vh;
}

.landing img {
width: 100%;
height: 100%;
object-fit: cover;
}

.overlay {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
background: rgba(0, 0, 0, 0.45);
text-align: center;
}

.overlay h1 {
font-size: 3rem;
margin-bottom: 20px;
letter-spacing: 2px;
}

.buttons {
display: flex;
gap: 20px;
flex-wrap: wrap;
justify-content: center;
}

.buttons a {
padding: 15px 30px;
border: 2px solid white;
color: white;
text-decoration: none;
font-size: 1.1rem;
transition: all 0.3s ease;
}

.buttons a:hover {
background: white;
color: black;
}

@media (max-width: 768px) {
.overlay h1 {
font-size: 2rem;
}

.buttons a {
padding: 12px 20px;
font-size: 1rem;
}
}
</style>
</head>

<body>
<div class="landing">
<img src="landing.png" alt="Human Lore Landing" />

<div class="overlay">
<h1>HUMAN LORE</h1>

<div class="buttons">
<a href="#about">ENTER</a>
<a href="#community">COMMUNITY</a>
</div>
</div>
</div>
</body>
</html>
