<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>$HUMN — Human Coin</title>

<style>
/* ---------------- RESET ---------------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  background: radial-gradient(circle at top, #0b0f18, #05070c);
  color: #f2f2f2;
  font-family: 'Segoe UI', system-ui, sans-serif;
  overflow: hidden;
}

/* ---------------- HOLOGRAPHIC BACKGROUND ---------------- */
body::before {
  content: "";
  position: fixed;
  inset: -20%;
  background:
    radial-gradient(circle at center, rgba(155,92,255,0.18), transparent 60%),
    repeating-conic-gradient(
      from 0deg,
      rgba(255,255,255,0.03) 0deg 6deg,
      transparent 6deg 12deg
    );
  animation: holoSpin 60s linear infinite;
  opacity: 0.25;
  pointer-events: none;
}

body::after {
  content: "";
  position: fixed;
  inset: 0;
  background:
    linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
  background-size: 42px 42px;
  opacity: 0.12;
  pointer-events: none;
}

@keyframes holoSpin {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}

/* ---------------- LAYOUT ---------------- */
.container {
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  gap: 1.4rem;
  padding: 2rem;
  position: relative;
  z-index: 2;
}

/* ---------------- HUD RINGS ---------------- */
.hud {
  position: absolute;
  width: 260px;
  height: 260px;
  border-radius: 50%;
  border: 1px dashed rgba(155,92,255,0.35);
  animation: hudRotate 24s linear infinite;
}

.hud::before,
.hud::after {
  content: "";
  position: absolute;
  inset: 14px;
  border-radius: 50%;
  border: 1px solid rgba(255,255,255,0.12);
}

.hud::after {
  inset: 28px;
  border-color: rgba(155,92,255,0.25);
}

@keyframes hudRotate {
  from { transform: rotate(0deg); }
  to   { transform: rotate(-360deg); }
}

/* ---------------- COIN ---------------- */
.coin-wrapper {
  width: 140px;
  height: 140px;
  perspective: 1000px;
  position: relative;
}

.coin {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background:
    radial-gradient(circle at 30% 30%, #fff4c4, #d4af37 40%, #8a6b1f 70%);
  box-shadow:
    0 0 45px rgba(255,215,0,0.65),
    inset 0 0 22px rgba(0,0,0,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  animation: spin 14s linear infinite, pulse 4s ease-in-out infinite;
  position: relative;
  z-index: 3;
}

.coin span {
  font-size: 2.2rem;
  font-weight: 700;
  color: #2a1d00;
}

@keyframes spin {
  from { transform: rotateY(0deg); }
  to   { transform: rotateY(360deg); }
}

@keyframes pulse {
  0%,100% { box-shadow: 0 0 45px rgba(255,215,0,0.55); }
  50%     { box-shadow: 0 0 65px rgba(155,92,255,0.9); }
}

/* ---------------- TITLE ---------------- */
h1 {
  font-size: clamp(2rem, 5vw, 3rem);
  letter-spacing: 0.22rem;
}

.tagline {
  opacity: 0.85;
  font-size: 0.95rem;
  line-height: 1.6;
}

/* ---------------- COUNTDOWN ---------------- */
.countdown {
  display: flex;
  gap: 0.8rem;
  margin-top: 0.8rem;
}

.countdown div {
  background: rgba(255,255,255,0.06);
  border: 1px solid rgba(255,255,255,0.15);
  border-radius: 12px;
  padding: 0.6rem 0.9rem;
  min-width: 64px;
  backdrop-filter: blur(6px);
}

.countdown span {
  font-size: 1.2rem;
  font-weight: 600;
  display: block;
}

.countdown label {
  font-size: 0.65rem;
  opacity: 0.6;
}

/* ---------------- BUTTONS ---------------- */
.buttons {
  display: flex;
  flex-direction: column;
  gap: 0.75rem;
  margin-top: 1.5rem;
}

.btn {
  padding: 0.7rem 1.7rem;
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,0.22);
  background: rgba(255,255,255,0.07);
  color: white;
  cursor: pointer;
  font-size: 0.85rem;
  letter-spacing: 0.04rem;
  transition: all 0.25s ease;
}

.btn:hover {
  transform: translateY(-3px);
  background: rgba(155,92,255,0.28);
  box-shadow: 0 0 18px rgba(155,92,255,0.55);
}

/* ---------------- FOOTER ---------------- */
.footer {
  position: absolute;
  bottom: 1rem;
  font-size: 0.65rem;
  opacity: 0.4;
  letter-spacing: 0.08rem;
}

/* ---------------- PARTICLES ---------------- */
.particle {
  position: absolute;
  width: 2px;
  height: 2px;
  background: rgba(255,255,255,0.45);
  animation: drift linear infinite;
}

@keyframes drift {
  from { transform: translateY(110vh); }
  to   { transform: translateY(-10vh); }
}

/* ---------------- MOBILE ---------------- */
@media (max-width: 600px) {
  .coin-wrapper { width: 110px; height: 110px; }
  .hud { width: 200px; height: 200px; }
  h1 { font-size: 1.75rem; }
  .tagline { font-size: 0.85rem; }
}
</style>
</head>

<body>

<div class="container">

  <div class="hud"></div>

  <div class="coin-wrapper">
    <div class="coin"><span>H</span></div>
  </div>

  <h1>WELCOME TO $HUMN</h1>

  <div class="tagline">
    Every candle is a human.<br>
    Buy together. Stay together. Win together.<br><br>
    Every season is $HUMN season.
  </div>

  <div class="countdown">
    <div><span id="days">--</span><label>DAYS</label></div>
    <div><span id="hours">--</span><label>HRS</label></div>
    <div><span id="minutes">--</span><label>MIN</label></div>
    <div><span id="seconds">--</span><label>SEC</label></div>
  </div>

  <div class="buttons">
    <button class="btn" onclick="location.href='human-lore.html'">Human Lore</button>
    <button class="btn" onclick="location.href='human-paper.html'">Read the Human Paper</button>
    <button class="btn" onclick="window.open('https://t.me/HUMNtalk','_blank')">Community Telegram</button>
    <button class="btn" onclick="window.open('https://x.com/knightshadeops?s=21','_blank')">Follow on X</button>
  </div>

</div>

<div class="footer">$HUMN — Human Layer Protocol</div>

<script>
/* COUNTDOWN (EST) */
const launch = new Date("February 12, 2026 18:00:00 GMT-0500").getTime();

setInterval(() => {
  const now = Date.now();
  const diff = launch - now;
  if (diff <= 0) return;

  days.textContent = Math.floor(diff / 86400000);
  hours.textContent = Math.floor(diff / 3600000) % 24;
  minutes.textContent = Math.floor(diff / 60000) % 60;
  seconds.textContent = Math.floor(diff / 1000) % 60;
}, 1000);

/* PARTICLES */
for (let i = 0; i < 40; i++) {
  const p = document.createElement("div");
  p.className = "particle";
  p.style.left = Math.random() * 100 + "vw";
  p.style.animationDuration = (10 + Math.random() * 12) + "s";
  p.style.opacity = Math.random() * 0.6;
  document.body.appendChild(p);
}
</script>

</body>
</html>
