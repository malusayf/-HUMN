<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>$HUMN — Human Coin</title>

<style>
/* ---------------- RESET ---------------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  background: radial-gradient(circle at top, #0b0f18, #05070c);
  color: #f2f2f2;
  font-family: 'Segoe UI', system-ui, sans-serif;
  overflow: hidden;
}

/* ---------------- BACKGROUND HUD ---------------- */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
  background-size: 40px 40px;
  opacity: 0.15;
  pointer-events: none;
}

body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.03),
    rgba(255,255,255,0.03) 1px,
    transparent 2px,
    transparent 4px
  );
  opacity: 0.05;
  pointer-events: none;
}

/* ---------------- LAYOUT ---------------- */
.container {
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  gap: 1.4rem;
  padding: 2rem;
}

/* ---------------- COIN ---------------- */
.coin-wrapper {
  width: 140px;
  height: 140px;
  perspective: 1000px;
}

.coin {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background:
    radial-gradient(circle at 30% 30%, #fff4c4, #d4af37 40%, #8a6b1f 70%);
  box-shadow:
    0 0 30px rgba(255,215,0,0.6),
    inset 0 0 20px rgba(0,0,0,0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  animation: spin 14s linear infinite;
}

.coin span {
  font-size: 2.2rem;
  font-weight: 700;
  color: #2a1d00;
}

@keyframes spin {
  from { transform: rotateY(0deg); }
  to   { transform: rotateY(360deg); }
}

/* ---------------- TITLE ---------------- */
h1 {
  font-size: clamp(2rem, 5vw, 3rem);
  letter-spacing: 0.22rem;
}

.tagline {
  opacity: 0.85;
  font-size: 0.95rem;
  line-height: 1.6;
}

/* ---------------- COUNTDOWN ---------------- */
.countdown {
  display: flex;
  gap: 0.8rem;
  margin-top: 0.8rem;
}

.countdown div {
  background: rgba(255,255,255,0.06);
  border: 1px solid rgba(255,255,255,0.15);
  border-radius: 10px;
  padding: 0.6rem 0.8rem;
  min-width: 64px;
}

.countdown span {
  font-size: 1.2rem;
  font-weight: 600;
  display: block;
}

.countdown label {
  font-size: 0.65rem;
  opacity: 0.6;
}

/* ---------------- BUTTONS ---------------- */
.buttons {
  display: flex;
  flex-direction: column;
  gap: 0.7rem;
  margin-top: 1.4rem;
}

.btn {
  padding: 0.65rem 1.6rem;
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,0.2);
  background: rgba(255,255,255,0.06);
  color: white;
  cursor: pointer;
  font-size: 0.85rem;
  letter-spacing: 0.04rem;
  transition: transform 0.2s ease, background 0.3s ease;
}

.btn:hover {
  transform: translateY(-2px);
  background: rgba(155,92,255,0.2);
}

/* ---------------- FOOTER ---------------- */
.footer {
  position: absolute;
  bottom: 1rem;
  font-size: 0.65rem;
  opacity: 0.4;
  letter-spacing: 0.08rem;
}

/* ---------------- PARTICLES ---------------- */
.particle {
  position: absolute;
  width: 2px;
  height: 2px;
  background: rgba(255,255,255,0.4);
  animation: drift linear infinite;
}

@keyframes drift {
  from { transform: translateY(110vh); }
  to   { transform: translateY(-10vh); }
}

/* ---------------- MOBILE FIX ---------------- */
@media (max-width: 600px) {
  .coin-wrapper {
    width: 110px;
    height: 110px;
  }

  h1 {
    font-size: 1.8rem;
  }

  .tagline {
    font-size: 0.85rem;
  }

  .countdown div {
    min-width: 56px;
    padding: 0.45rem 0.6rem;
  }

  .countdown span {
    font-size: 1.05rem;
  }

  .btn {
    font-size: 0.8rem;
  }
}
</style>
</head>

<body>

<div class="container">

  <div class="coin-wrapper">
    <div class="coin"><span>H</span></div>
  </div>

  <h1>WELCOME TO $HUMN</h1>

  <div class="tagline">
    Every candle is a human.<br>
    Buy together. Stay together. Win together.<br><br>
    Every season is $HUMN season.
  </div>

  <div class="countdown">
    <div><span id="days">--</span><label>DAYS</label></div>
    <div><span id="hours">--</span><label>HRS</label></div>
    <div><span id="minutes">--</span><label>MIN</label></div>
    <div><span id="seconds">--</span><label>SEC</label></div>
  </div>

  <div class="buttons">
    <button class="btn" onclick="location.href='human-lore.html'">Human Lore</button>
    <button class="btn" onclick="location.href='human-paper.html'">Read the Human Paper</button>
    <button class="btn" onclick="window.open('https://t.me/HUMNtalk','_blank')">Community Telegram</button>
    <button class="btn" onclick="window.open('https://x.com/knightshadeops?s=21','_blank')">Follow on X</button>
  </div>

</div>

<div class="footer">$HUMN — Human Layer Protocol</div>

<script>
/* COUNTDOWN (EST) */
const launch = new Date("February 12, 2026 18:00:00 GMT-0500").getTime();

setInterval(() => {
  const now = new Date().getTime();
  const diff = launch - now;

  if (diff <= 0) return;

  document.getElementById("days").textContent = Math.floor(diff / (1000*60*60*24));
  document.getElementById("hours").textContent = Math.floor((diff / (1000*60*60)) % 24);
  document.getElementById("minutes").textContent = Math.floor((diff / (1000*60)) % 60);
  document.getElementById("seconds").textContent = Math.floor((diff / 1000) % 60);
}, 1000);

/* PARTICLES */
for (let i = 0; i < 35; i++) {
  const p = document.createElement("div");
  p.className = "particle";
  p.style.left = Math.random() * 100 + "vw";
  p.style.animationDuration = (10 + Math.random() * 10) + "s";
  p.style.opacity = Math.random() * 0.5;
  document.body.appendChild(p);
}
</script>

</body>
</html>
