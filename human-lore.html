<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Human Lore</title>

  <style>
    /* ===== GLOBAL ===== */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Georgia', serif;
      background:
        linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.9)),
        url('32305170-5F2E-4721-B94B-C32B4DA77026.png') center/cover no-repeat;
      color: #e6e6e6;
    }

    /* ===== MAIN CONTAINER ===== */
    .container {
      max-width: 900px;
      margin: 80px auto;
      padding: 40px;
      background: rgba(15, 15, 20, 0.65);
      border-radius: 18px;
      box-shadow: 0 0 40px rgba(0,0,0,0.8);
      backdrop-filter: blur(8px);
    }

    /* ===== HEADERS ===== */
    h1, h2 {
      text-align: center;
      letter-spacing: 1px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      font-style: italic;
      opacity: 0.8;
      margin-bottom: 40px;
    }

    /* ===== TEXT AREA ===== */
    textarea {
      width: 100%;
      min-height: 180px;
      background: rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 12px;
      padding: 16px;
      color: #f2f2f2;
      font-size: 1rem;
      resize: vertical;
    }

    textarea::placeholder {
      color: rgba(255,255,255,0.4);
    }

    /* ===== BUTTON ===== */
    button {
      margin-top: 20px;
      padding: 14px 28px;
      background: linear-gradient(135deg, #2d2f6f, #111);
      border: none;
      border-radius: 999px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(120,120,255,0.6);
    }

    /* ===== PAST ENTRIES ===== */
    .entry {
      margin-top: 20px;
      padding: 14px;
      background: rgba(0,0,0,0.55);
      border-left: 3px solid #6b6eff;
      border-radius: 8px;
      font-size: 0.95rem;
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <div class="container">

    <h1>Human Lore</h1>
    <p class="subtitle">Your private space. No audience. No judgment.</p>

    <section>
      <textarea
        id="loreInput"
        placeholder="Write what you cannot say out loudâ€¦"
      ></textarea>

      <button onclick="saveLore()">Save Lore</button>
    </section>

    <section style="margin-top: 3rem;">
      <h2>Your Past Entries</h2>
      <div id="loreList"></div>
    </section>

  </div>

  <script>
    const STORAGE_KEY = "human_lore_private";

    function saveLore() {
      const input = document.getElementById("loreInput");
      const text = input.value.trim();
      if (!text) return;

      const existing = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      existing.unshift({
        text,
        time: new Date().toISOString()
      });

      localStorage.setItem(STORAGE_KEY, JSON.stringify(existing));
      input.value = "";
      renderLore();
    }

    function renderLore() {
      const list = document.getElementById("loreList");
      const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

      list.innerHTML = data.map(entry => `
        <div class="entry">
          <div style="opacity:0.5; font-size:0.75rem; margin-bottom:6px;">
            ${new Date(entry.time).toLocaleString()}
          </div>
          <div>${entry.text.replace(/\n/g, "<br>")}</div>
        </div>
      `).join("");
    }

    renderLore();
  </script>

</body>
</html>
